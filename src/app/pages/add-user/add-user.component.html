<a role="button" [routerLink]="['']"> Accueil </a>
<div class="div-form"><br><br>
<H1>Création d'une nouvelle mission</H1>
<div class='div-form'>
<form [formGroup]="userForm">
  <mat-form-field class="formGroup1">
    <input
    matInput
    type="text"
    id="libelle"
    formControlName="libelle"
    placeholder="Libelle de la mission"
    size="530"
    >
    <div class="errorPlaceHolder" *ngIf="libelle.errors && libelle.touched">
    Le titre de la mission doit faire au moins 3 caractères
    </div>
  </mat-form-field><br>
  <mat-form-field class="formGroup2">
  <mat-label>Catégorie de la mission</mat-label>
    <select
    matNativeControl
    id="categorie"
    formControlName="categorie"
    placeholder="Catégorie de la mission"
    >
    <option>PRO</option>
    <option>PERSO</option>
    </select>
    <div class="errorPlaceHolder" *ngIf="categorie.errors && categorie.touched">
    La catégorie doit faire au moins 3 caractères
    </div>
  </mat-form-field>
<br>
  <mat-form-field class="formGroup2">
    <input
    matInput
    type="date"
    id="birthDate"
    formControlName="birthDate"
    placeholder="Date d'échéance de la mission"
    >
    <div class="errorPlaceHolder" *ngIf="birthDate.errors && birthDate.touched">
    <p *ngIf="birthDate.errors.isLowerThan">La date d'échéance doit être (forcément...) postérieure à la date du jour</p>
    </div>
  </mat-form-field>
  <mat-form-field class="formGroup2">
    <input
    matInput
    type="text"
    id="duree"
    formControlName="duree"
    placeholder="Points d'effort"
    >
    <div class="errorPlaceHolder" *ngIf="duree.errors && duree.touched">
    <p *ngIf="duree.errors.pattern">On a dit 5 CHIIIIFFFFFFRES !!!!</p>
    </div>
  </mat-form-field>
  <mat-form-field class="formGroup2">
    <input
    matInput
    type="text"
    id="notification"
    formControlName="notification"
    placeholder="Choisir un délai de notification "
    >
  </mat-form-field>
  <br>
  <button id="cancel" (click)="dismiss()"  [routerLink]="['']" title = "Ne pas enregistrer les modifications"><mat-icon>restore</mat-icon>
    </button>
    &nbsp;
    <button id="add" (click)="submit()" [routerLink]="['']" title = "Valider et revenir à l'accueil"><mat-icon>add</mat-icon>
    </button>
    &nbsp;
     <button id="addPlus" (click)="submit()" [routerLink]="['/add']" title = "Ajouter des missions à la chaine"><mat-icon>add-box</mat-icon>
    </button>
</form>
</div>
<br><br>
</div>
